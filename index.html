        .container {
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 800px;
    text-align: center; /* Center the text and buttons */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column; /* Stack buttons vertically */
    align-items: center; /* Center them horizontally */
    justify-content: center; /* Center them vertically */
    gap: 20px; /* Add space between title and buttons */
    min-height: 100vh; /* Ensure the container fills the viewport */
    background: url('SummitLogo2.pdf') no-repeat center center; /* Replace 'your-image-file.jpg' with the image file name */
    background-size: cover; /* Ensure the image covers the container */
}

.link-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columns */
    gap: 30px; /* Add space between buttons */
    justify-content: center;
    align-content: center;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
}

.link-grid a {
    text-decoration: none;
    display: flex;
    flex-direction: column; /* Icon above text */
    justify-content: center;
    align-items: center;
    width: 150px;
    height: 150px;
    background: linear-gradient(145deg, #4caf50, #3e8e41); /* Gradient for icon style */
    color: white; /* Text color */
    font-size: 1rem; /* Font size for text */
    font-weight: bold;
    border-radius: 25px; /* Rounded corners */
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
    padding: 10px; /* Spacing inside buttons */
}

.link-grid a:hover {
    transform: scale(1.05); /* Slight zoom effect on hover */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
}

.link-grid a img {
    width: 50px; /* Icon size */
    height: 50px;
    margin-bottom: 10px; /* Space between icon and text */
}
