   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('IMG_0853.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Keeps scrolling enabled */
    min-height: 100vh; /* Ensures full viewport height */
    width: 100%; /* Full-width container */
    overflow: auto; /* Enable scrolling */
}
.container {
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 800px;
    text-align: center; /* Center the text and buttons */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column; /* Stack title and button grid vertically */
    align-items: center; /* Center them horizontally */
    justify-content: center; /* Center them vertically */
    gap: 20px; /* Add space between title and buttons */
    min-height: 100vh; /* Ensure the container fills the viewport */
}


 
.link-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 buttons per row */
    gap: 25px; /* Spacing between buttons */
    justify-content: center; /* Center the grid horizontally */
    align-content: center; /* Center the grid vertically */
    height: auto; /* Adjust height to fit content */
    width: auto; /* Adjust width to fit content */
    margin: 0 auto; /* Center the grid container */
    padding: 20px;
    box-sizing: border-box;
}

.link-grid a {
    text-decoration: none;
    display: flex;
    justify-content: center; /* Center text horizontally */
    align-items: center; /* Center text vertically */
    width: 150px; /* Larger button width */
    height: 150px; /* Larger button height */
    background-color: rgba(76, 175, 80, 0.85); /* 85% transparent green */
    color: black; /* Set text color to black */
    font-size: 1.2rem; /* Slightly larger font size */
    font-weight: bold;
    border-radius: 20px; /* Rounded edges */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center; /* Ensure multi-line text is centered */
}

.link-grid a:hover {
    transform: scale(1.05); /* Slight zoom effect */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}
