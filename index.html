<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('SummitLogo2.pdf') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Adjust the number of columns */
            gap: 15px; /* Adjust spacing between buttons */
            justify-content: center;
            align-content: center;
            margin: 0 auto;
            padding: 20px;
        }

        .link-grid a {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px; /* Smaller button width */
            height: 120px; /* Smaller button height */
            background-color: rgba(76, 175, 80, 0.85); /* Button background */
            color: black;
            font-size: 1rem; /* Smaller font size */
            font-weight: bold;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .link-grid a:hover {
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Summit Stairs and Millwork</h1>
        </div>

        <!-- Buttons Section -->
        <div class="link-grid">

            <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=NaBWXUuSVkWOo7CzhXEz-zmmQk5beWFIpovzykxVIxdUN1RWUDlOSlo5RUxCRVYwRUFMUFhBU0hBVC4u&origin=QRCode" target="_blank">HR Inquiry</a>
            <a href="https://online.adp.com/signin/v1/?APPID=WFNPortal&productId=80e309c3-7085-bae1-e053-3505430b5495&returnURL=https://workforcenow.adp.com/&callingAppId=WFN" target="_blank">ADP Log In</a>
            <a href="#">Link 5</a>

            <a href="#">Link 7</a>
            <a href="#">Link 8</a>
        </div>

        <footer>
            &copy; 2025 Summit Stairs and Millwork. All rights reserved.
        </footer>
    </div>
</body>
</html>
